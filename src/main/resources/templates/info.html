<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .reference {
            display: block;
            margin-top: 32px;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
        }

        .info-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>
<body>
<a class="reference" href="/">Return to the home page</a>
<br>
<div class="info-table">
    <div th:each="el : ${students}" class="info-row">
        <div th:text="${el.id}" class="name"/>
        <div th:text="${el.first_name}" class="name"/>
        <div th:text="${el.last_name}" class="name"/>
        <div th:text="${el.email_address}" class="name"/>
        <div th:text="${el.password}" class="name"/>
    </div>
</div>
</body>
</html>
